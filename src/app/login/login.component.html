<body>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form>
					<label for="chk" aria-hidden="true">MedLife</label>
					<input type="email" name="email" placeholder="Email" [(ngModel)]="loginObj.userName">
					<input type="password" name="pswd" placeholder="Password" [(ngModel)]="loginObj.password">
                    <button (click)=" onLogin()">Login</button>
					<div>
						<button [routerLink]="'/SignUp'" style="width: 150px;"> SignUp </button>
					</div>				
				</form>
			</div>

	</div>
</body>
